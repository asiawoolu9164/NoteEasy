<body>
    <nav class="navbar">
        <div class="logo">
            <img src="Logo.png" alt="Logo">

        <ul class="nav-links">

    <h1>Note Viewer</h1>
    <div class="note-container">
        <h2>Note Title</h2> <br>
        <h3>Note Category</h3>
        <p>
            Note content goes here. This is only a sample text.
        </p>
        <a href="NoteEditor2.html" class="edit-button">Edit Note</a>
    </div>
    <div id="overlay">
    <div id="container">
        <h1 style="font-family: 'IBM Plex Sans Thai', sans-serif;">Note Editor</h1>
        <br>
        <div id="Name">
        <label for="userText" cols="5">Name of your Note:</label>
        <br>
        <input id="userText" type="text" placeholder="Please Enter your Name..." required>
    </div>
    <br>
        <div id="Category">
        <label for="userText">Category of your Note:</label>
        <br>
        <input id="userText" type="text" placeholder="Please Enter the Category..." required>
    </div>
    <br>
    <div id="Text">
        <label for="userText">Note Details:</label>
        <br>
        <textarea id="userText" cols="40" rows="5" placeholder="Please Enter your Text Here..." required></textarea>
    </div><br>
    <button id="cancelButton" onclick="location='Notes.html'">Cancel</button> 
    <br>
    <button id="saveButton" onclick="location='Notes.html'">Save</button>
</div>
    </div>
